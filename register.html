<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="register.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</head>
<body>
    <div id="reg" class="reg">
        <h2>欢迎注册</h2>
        <div class="myform" id="myform">
    	<form action="index.html" name="reg" method="post">
    		<table>

    			<tr>
                    <td><span>昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称：</span><input type="text"  placeholder="请输入用户名" id="user"></td>
                    <td><img id="img1"/></td>
                </tr>

    			<tr>
                    <td> <span>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</span><input type="password" placeholder="6-12位密码" id="pwd"></td>
                     <td><img id="img2"/></td>
                </tr>

    			<tr>
                    <td> <span>确定密码：</span><input type="password" placeholder="请再次确认密码" id="repass"></td>
                     <td><img id="img3"/></td>
                </tr>

    			<tr class="gender">
                    <td>
        				<span>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</span>
    			        <input type="radio" name="gender" id="male" value="男">
    			        <label for="male">男</label>
    			        <input type="radio" name="gender" id="female" value="女">
    			        <label for="female">女</label>
			        </td>
                     <td><img id="img4"/></td>
                </tr>

    			<tr>
                    <td> <span>生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日：</span><input type="date" id="birthday"></td>
                    <td><img id="img5"/></td>
                </tr>

    			<tr>
                    <td><span>联系电话：</span><input type="tel" placeholder="请输入11位手机号" id="tel"></td>
                     <td><img id="img6"/></td>
                </tr>

    			<tr>
                    <td> <span>电子邮箱：</span><input type="email" placeholder="请输入邮箱" id="email"></td>
                    <td><img id="img7"/></td>
                </tr>
                <tr class="check">
                    <td><span><input type="CheckBox" id="check">我同意遵守会员协议</span></td>
                </tr>

    			<tr class="btn"><td>
    				<input type="submit" value="注册" id="sub"/>
                    <input type="reset" value="重置" id="rel"/>
                </td></tr>
                
    		</table>
    	</form>
    </div>
    	 <a href="index.html">已有账号，请登录</a>
    </div>
   
</body>
</html>
